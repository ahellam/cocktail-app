<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Cocktail App</title>
</head>

<body id="body" class="body">
    <header id="headerContainer" class="headerContainer">
        <h1 id="headerText" class="headerText">Cocktail App</h1>
    </header>

    <!-- <img id="logoImg" class="logoImg" src="https://c4.wallpaperflare.com/wallpaper/149/358/489/sea-beach-cocktail-summer-wallpaper-preview.jpg" alt="cocktail app logo image"> -->

    <div id='main' class="main">

        <div id="search" class="search">
        
            <h3 id="searchTitle" class="">Search for a cocktail</h3>
    
            <form id='searchForm'>
                <input id='userInput' type='text' name='search' placeholder="enter cocktail name"> <!-- Question to ask... what happens if cocktail is misspelled? -->
                <input type='submit' name='submit' />
            </form>
        </div>

        <div id="buttonsDiv" class="buttonsDiv">
            <button id="randomButton" class="randomButton" title="Random">Pick a random cocktail!</button>
            <button id="favoriteButton" class="favoriteButton" title="Favorite">Save this cocktail as a favorite!</button>
        </div>
    
            <div id='cocktailCard' class="cocktailCard"> <!-- this is where the cocktail name, img and recipe show up -->
                <h3 id="cocktailTitle" class="cocktailTitle">
                </h3>
                <img id="cocktailImg" class="cocktailImg" src="" alt="">
                <ul id="ingredients" class="ingredients">
                    Ingredients:
                </ul>
                <p id="instructions" class="instructions">
                    Instructions go here
                </p>
            </div>

            <div id="favorites" class="favorites">
                Favorite Cocktails:
                <ul id="savedCocktails" class="savedCocktails">
                    
                </ul>
            </div>
    
    </div>
    
    </body>
    
    </html>
